name: "Release and Publish"

on:
  push:
    branches:
      - main # Change to match your default branch

permissions:
  contents: write
  packages: write

jobs:
  tests: # Ensure tests pass before releasing
    uses: ./.github/workflows/tests.yml@main # Reference the tests workflow
    secrets: inherit # Pass repository secrets if needed

  release:
    needs: tests # Ensure tests passes before running release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
